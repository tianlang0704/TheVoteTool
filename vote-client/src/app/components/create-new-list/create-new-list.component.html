<div style="min-height: 30px; margin-bottom: 20px;">
  <app-vote-list [candidates]="candidates"></app-vote-list>
</div>


<div class="container">
  <form [formGroup]="newListForm" (ngSubmit)="addToStage($event)">
    <div class="preview-link-container margin-bot">
      <div class="preview-container img-thumbnail">
        <img class="preview" [src]="imgSource" alt="Preview" />
      </div>
      <div>
        <label class="btn btn-link preview-link">
          选择照片
          <input type="file" (change)="fileChangeEvent($event)" style="display: none;">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-xs-12 margin-bot">
        <div class="input-group">
          <span class="input-group-addon">参加者姓名</span>
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>

      <div class="col-sm-3 col-sm-offset-1 col-xs-12 margin-bot">
        <div class="input-group">
          <span class="input-group-addon">参加者编号</span>
          <input type="text" class="form-control" formControlName="number">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 margin-bot">
        <div class="input-group">
          <span class="input-group-addon">参加者宣言</span>
          <input type="text" class="form-control" formControlName="thoughts">
        </div>
      </div>
    </div>
    <hr/>

    <button id="addButton" type="submit" class="btn btn-primary">添加</button>
    <button id="clearButton" type="button" class="btn btn-warning" (click)="clear()">清除已添加</button>
    <button id="createButton" type="button" class="btn btn-success" (click)="commit()">创建</button>
  </form>
</div>
