<div [ngSwitch]="listNav">

  <app-vote-list-join *ngSwitchCase="'join'"  [list]="list"> </app-vote-list-join>
  <app-vote-list-ranking *ngSwitchCase="'ranking'" [list]="list"> </app-vote-list-ranking>
</div>
